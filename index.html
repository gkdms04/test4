<!DOCTYPE html>
<html>
    <head>
        <title>자리표</title>
        <h2>&emsp;&emsp;&emsp;&emsp;&emsp;5반 학급자리표</h2>
        <h5>반장: 장채연<br>부반장: 장문경</h5>
    </head>
    <body>
        <button style="background-color:skyblue; border: 1px;"><font size="3">조퇴</font></button>
        <button style="background-color:tomato; border: 1px;"><font size="3">결석</font></button>
        <table border="1">
            <tr><td><button style="border: 1px;"><font size="5">김연송</font></button style="border: 1px;"></td><td><button style="border: 1px;"><font size="5">황하윤</font></button></td><td><button style="border: 1px;"><font size="5">이지우</font></button></td><td><button style="border: 1px;"><font size="5">임윤서</font></button></td><td><button style="border: 1px;"><font size="5">최은율</font></button></td></tr>
            <tr><td><button style="border: 1px;"><font size="5">노하연</font></button style="border: 1px;"></td><td><button style="border: 1px;"><font size="5">이한서</font></button></td><td><button style="border: 1px;"><font size="5">이수림</font></button></td><td><button style="border: 1px;"><font size="5">공민정</font></button></td><td><button style="border: 1px;"><font size="5">한시은</font></button></td></tr>
            <tr><td><button style="border: 1px;"><font size="5">이단비</font></button style="border: 1px;"></td><td><button style="border: 1px;"><font size="5">임유나</font></button></td><td><button style="border: 1px;"><font size="5">이소연</font></button></td><td><button style="border: 1px;"><font size="5">천서연</font></button></td><td><button style="border: 1px;"><font size="5">유수민</font></button></td></tr>
            <tr><td><button style="border: 1px;"><font size="5">임가현</font></button style="border: 1px;"></td><td><button style="border: 1px;"><font size="5">전민주</font></button></td><td><button style="border: 1px;"><font size="5">탁예린</font></button></td><td><button style="border: 1px;"><font size="5">장채연</font></button></td><td><button style="border: 1px;"><font size="5">변지영</font></button></td></tr>
            <tr><td><button style="border: 1px;"><font size="5">조하은</font></button style="border: 1px;"></td><td><button style="border: 1px;"><font size="5">장문경</font></button></td><td><button style="border: 1px;"><font size="5">강예서</font></button></td><td><button style="background-color:tomato; border: 1px;"><font size="5">정채은</font></button></td><td><button style="border: 1px;"><font size="5">황유진</font></button></td></tr>
            <tr><td><button style="border: 1px;"><font size="5">전혜연</font></button style="border: 1px;"></td><td><button style="border: 1px;"><font size="5">권은빈</font></button></td><td><button style="border: 1px;"><font size="5">조유정</font></button></td><td><button style="border: 1px;"><font size="5">박서영</font></button></td><td><button style="border: 1px;"><font size="5">김민지</font></button></td></tr>
        </table>
    </body>
</html>
