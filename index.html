<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>자리표</title>
        <h2>&emsp;&emsp;&emsp;&emsp;&emsp;5반 학급자리표</h2>
        <h5>반장: 장채연<br>부반장: 장문경</h5>
        <script>
            var num=new Array;
            for(var i=0;i<30;i++){
                num[i]=0;
            }
            function colorChange(n,targetId){
                num[n]++;
                if(num[n]==3){
                    num[n]=0;
                }
                var color=["#FFFFFF","#87CEEB","#FF6347"];
                var bodyTag=document.getElementById(targetId);
                var k=num[n];
                bodyTag.style.background=color[k];
                bodyTag.style.border=0;
            }
            src="https://gkdms04.github.io/test4/?v=<%=System.currentTimeMillis()%>"
        </script>
    </head>
    <body>
        <button style="background-color:skyblue; border: 1px;"><font size="3">조퇴</font></button>
        <button style="background-color:tomato; border: 1px;"><font size="3">결석</font></button><br><br>
